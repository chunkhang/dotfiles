# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

window:
  padding:
    x: 15
    y: 15
  decorations: none

scrolling:
  history: 10000
  multiplier: 2

font:
  normal:
    family: Iosevka
    style: Light Extended
  bold:
    style: Light Extended
  italic:
    style: Light Extended
  bold_italic:
    style: Light Extended
  size: 12.0

colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  cursor:
    text: "#282c34"
    cursor: "#abb2bf"
  vi_mode_cursor:
    text: "#282c34"
    cursor: "#abb2bf"
  search:
    matches:
      foreground: "#282c34"
      background: "#abb2bf"
    focused_match:
      foreground: "#282c34"
      background: "#e5c07b"
    bar:
      foreground: "#282c34"
      background: "#abb2bf"
  hints:
    start:
      foreground: "#282c34"
      background: "#e5c07b"
    end:
      foreground: "#e5c07b"
      background: "#282c34"
  line_indicator:
    text: "#282c34"
    cursor: "#abb2bf"
  selection:
    text: "#282c34"
    background: "#abb2bf"
  normal:
    black: "#282c34"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#5c6370"
  bright:
    black: "#3e4452"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#e5c07b"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#abb2bf"

bell:
  command:
    program: afplay
    args:
      - /System/Library/Sounds/Basso.aiff

selection:
  save_to_clipboard: true

cursor:
  style:
    blinking: On
  blink_interval: 500

alt_send_esc: false

key_bindings:
  # Window
  - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: H, mods: Command, action: None }
  - { key: M, mods: Command, action: None }
  - { key: W, mods: Command, action: Quit }
  - { key: Q, mods: Command, action: Quit }
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, action: None }
  # Display
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: K, mods: Command, mode: ~Vi|~Search, action: None }
  # Searching
  - { key: F, mods: Command, mode: ~Search, action: SearchBackward }
  - { key: B, mods: Command, mode: ~Search, action: None }
  - { key: Return, mode: Search|~Vi, action: SearchFocusNext }
  - { key: Return, mods: Shift, mode: Search|~Vi, action: SearchFocusPrevious }
  - { key: Up, mode: Search, action: SearchFocusNext }
  - { key: Down, mode: Search, action: SearchFocusPrevious }
  # Editing
  - { key: Left, mods: Command, chars: "\ea" }
  - { key: Right, mods: Command, chars: "\ee" }
  - { key: Back, mods: Command, chars: "\x15" }
  # Use alt key as meta
  # https://github.com/alacritty/alacritty/issues/2017#issuecomment-581707489
  - { key: Left, mods: Alt, chars: "\eb" }
