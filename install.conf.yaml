- clean: ['~']

################################################################################

# Config files

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.alacritty.yml:
    ~/.bash_profile:
    ~/.bin:
    ~/.config/khal:
    ~/.config/nvim:
    ~/.config/ranger:
    ~/.ctags.d:
    ~/.digrc:
    ~/.fdignore:
    ~/.gitconfig.work:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.hammerspoon:
    ~/.hushlogin:
    ~/.huskyrc:
    ~/.mbsyncrc:
    ~/.mime.types:
    ~/.mongorc.js:
    ~/.msmtprc:
    ~/.mutt:
    ~/.newsboat:
    ~/.patat.yaml:
    ~/.peco:
    ~/.pip:
    ~/.ripgreprc:
    ~/.scripts:
    ~/.skhdrc:
    ~/.sleep: sleepwatcher/sleep
    ~/.tmux.conf:
    ~/.tmux:
    ~/.uebersicht:
    ~/.vdirsyncer:
    ~/.vimrc:
    ~/.wakeup: sleepwatcher/wakeup
    ~/.weechat:
    ~/.yabairc:
    ~/.zprofile:
    ~/.zsh:
    ~/.zshenv:
    ~/.zshrc:

################################################################################

# Config files override for Linux

- defaults:
    link:
      if: '[ "$(uname -s)" = "Linux" ]'
      force: true

- link:
    ~/.alacritty.yml: alacritty.linux.yml

################################################################################

- shell:
  - [git submodule update --init --recursive, Installing submodules]
