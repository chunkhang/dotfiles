    link:
      relink: true

- clean: ['~']

- link:
    ~/.chunkwmrc:
    ~/.ctags.d:
    ~/.eslintrc.json:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.jshintrc:
    ~/.pip:
