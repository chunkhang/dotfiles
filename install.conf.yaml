- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.pip:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    ~/.zshrc.pre-oh-my-zsh:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir ~/workspace, Creating workspace directory]
