# vim: set foldmethod=marker:

# =============================================================================
# TPM {{{
# =============================================================================

# -----------------------------------------------------------------------------
# Plugin manager
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'

# -----------------------------------------------------------------------------
# Appearance
# -----------------------------------------------------------------------------
set -g @plugin 'chunkhang/tmux-onedark-theme'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# -----------------------------------------------------------------------------
# Standards
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-sensible'

# -----------------------------------------------------------------------------
# Sessions
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# -----------------------------------------------------------------------------
# Mouse
# -----------------------------------------------------------------------------
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# }}}
# =============================================================================
# BASIC {{{
# =============================================================================

# Terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*-256color:Tc"

# Enable mouse support
set -g mouse on

# History
set -g history-limit 2000

# Repeat time
set -g repeat-time 500

# Start numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Do not leave gap in numbering
set -g renumber-windows on

# Do not rename windows automatically
set -g allow-rename off
set -g automatic-rename off

# Vi bindings for copy mode
setw -g mode-keys vi

# }}}
# =============================================================================
# MAPPINGS {{{
# =============================================================================

# -----------------------------------------------------------------------------
# Prefix
# -----------------------------------------------------------------------------
unbind C-b
set -g prefix `
bind ` send-prefix

# -----------------------------------------------------------------------------
# Server
# -----------------------------------------------------------------------------
bind Q kill-server

# -----------------------------------------------------------------------------
# Sessions
# -----------------------------------------------------------------------------
bind / switch-client -l

# -----------------------------------------------------------------------------
# Windows
# -----------------------------------------------------------------------------
# Create
bind = new-window -c "#{pane_current_path}"
# Kill
bind - confirm-before -p "Kill window? (y/n)" kill-window
# Navigate
bind -r [ previous-window
bind -r ] next-window
bind \\ last-window
bind p display-popup -E ~/.scripts/tmux/window/switch
# Swap
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
# Synchronize
bind y setw synchronize-panes

# -----------------------------------------------------------------------------
# Panes
# -----------------------------------------------------------------------------
# Kill
bind x confirm-before -p "Kill pane? (y/n)" kill-pane
# Navigate
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
# Split
bind up split-window -b -v -c "#{pane_current_path}"
bind down split-window -v -c "#{pane_current_path}"
bind left split-window -b -h -c "#{pane_current_path}"
bind right split-window -h -c "#{pane_current_path}"
bind space display-popup zsh -l
# Resize
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# Copy and paste
# -----------------------------------------------------------------------------
bind enter copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'r' send -X rectangle-toggle
bind P paste-buffer

# -----------------------------------------------------------------------------
# tmux-resurrect
# -----------------------------------------------------------------------------
bind D run-shell "#{@resurrect-save-script-path}" \; detach-client

# }}}
# =============================================================================
# PLUGINS {{{
# =============================================================================

# -----------------------------------------------------------------------------
# tmux-prefix-highlight
# -----------------------------------------------------------------------------
set -g @prefix_highlight_prefix_prompt '*'

# -----------------------------------------------------------------------------
# tmux-resurrect
# -----------------------------------------------------------------------------
set -g @resurrect-processes 'false'

# -----------------------------------------------------------------------------
# tmux-better-mouse-mode
# -----------------------------------------------------------------------------
set -g @scroll-speed-num-lines-per-scroll '1'
set -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'

# -----------------------------------------------------------------------------
# tpm
# -----------------------------------------------------------------------------
run -b '~/.tmux/plugins/tpm/tpm'

# }}}
# =============================================================================
