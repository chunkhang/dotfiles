#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[cmd]
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
b = "/buffer"
BEEP = "print -beep"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
e = "/edit"
EXIT = "quit"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
N = "names"
nickregain = "/msg nickserv regain chunkhang"
Q = "query"
r = "/reply"
REDRAW = "window refresh"
SAY = "msg *"
SIGNOFF = "quit"
t = "/thread"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
window_close = "/window swap; /window merge"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
